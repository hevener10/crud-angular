<ul>
    <li *ngFor="let product of products">
        {{ product.id }} => {{ product.name }} => {{ product.price }} => {{ product.description }}</li>
</ul>
<div class="mat-elevation-z8">
    <table mat-table class="full-width-table" aria-label="Elements" [dataSource]="products">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let product">{{product.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let product">{{product.name}}</td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Pre√ßo</th>
            <td mat-cell *matCellDef="let product">{{product.price | currency: 'BRL'}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let product; columns: displayedColumns;"></tr>
    </table>
</div>
