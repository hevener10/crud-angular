<mat-card>
    <mat-card-title class="title">Alterar Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preço (R$)" [(ngModel)]="product.price" name="price">
        </mat-form-field>
        <mat-form-field>
            <textarea matInput placeholder="Descrição" [(ngModel)]="product.description" name="description"></textarea>
        </mat-form-field>

    </form>
    <button mat-raised-button (click)="updateProduct()" color="primary">
        Salvar
    </button>

    <button mat-raised-button (click)="cancelar()">
        Cancelar
    </button>
</mat-card>
